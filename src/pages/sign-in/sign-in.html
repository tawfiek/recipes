<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>signIn</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item >
        <ion-label fixed>E-mail: </ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          placeholder="example@example.com"
          required ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label fixed>Password: </ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          placeholder="Enter your password"
          ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">SignIn</button>
  </form>
</ion-content>
