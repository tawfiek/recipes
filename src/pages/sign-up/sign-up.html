
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>signUp</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item >
        <ion-label fixed>E-mail: </ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required
          placeholder="example@example.com"
          pattern ></ion-input>
      </ion-item>
      <ion-item >
        <ion-label fixed>Password: </ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          pattern
          placeholder="Enter a strong password"
          required=""
          [minlength]="4"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">SignUp</button>
  </form>
</ion-content>
